{% extends 'base_auth.html' %}

{% load static %}
{% block content %}
<div class="row">

     <div class="col-md-4"></div>

     <div class="col-md-4">

        <div class="card mt-5">
    
            <div class="card-body">

                
                <h1 style="text-align:center;color:#2b94eb;">OSG Support</h1>
                 <h4>انشاء حساب جديد</h4>

           

                 <form action="{% url 'register' %}" method="post">
                     {% csrf_token %}

                     {% include 'partials/messages.html' %}
                 
                     <div class="form-group py-2">

                        <input  
                            type="text"
                            name="name"
                            placeholder="الاسم"
                            class="form-control form-control-sm"
                            id="nameField"
                            value="{{ name }}"
                            required
                        
                        />
                    </div>

                    <div class="form-group py-2">

                        <input  
                            type="email"
                            name="email"
                            placeholder="البريد الالكتروني"
                            class="form-control form-control-sm"
                            id="emailField"
                            value="{{ email }}"
                        
                        />
                    </div>

                    <div class="invalid-feedback email" style="display:none"></div>
                    <p class="text-sm text-success successEmail"></p>

                    <div class="form-group py-2">

                        <input  
                            type="phone"
                            name="phone"
                            placeholder="رقم المحمول"
                            class="form-control form-control-sm"
                            id="phoneField"
                            value="{{ phone }}"
                        
                        />
                    </div>

                    <div class="form-group py-2">
                        <label for="inputGroupDep">الادارة:</label>
                        <select class="custom-select" id="inputGroupDep" name="dep">
                            
                            {% for d in dep%}
                                    <option value="{{d.name}}">{{d.name}}</option>
                            {% endfor %}

                          </select>
                    </div>

                    <div class="form-group py-2">
                        <label for="inputGroupDep">الفرع:</label>
                        <select class="custom-select" id="inputGroupBR" name="branch">
                            
                            {% for b in branch%}
                                    <option value="{{b.name}}">{{b.name}}</option>
                            {% endfor %}

                          </select>
                    </div>

                    <div class="form-group py-2">

                        <input  
                            type="text"
                            name="username"
                            placeholder="اسم الدخول"
                            class="form-control form-control-sm"
                            id="usernameField"
                            value="{{ username }}"
                            required
                        
                        />
                    </div>

                     <div class="invalid-feedback" style="display:none"></div>

                     <p class="text-sm text-success successUsername"></p>

                    <div class="form-group py-2">

                        <input  
                            type="password"
                            name="password"
                            placeholder="كلمة المرور"
                            class="form-control form-control-sm"
                            id="passwordField"
                            required
                        
                        />

                        <small class="float-end py-2" id="showpasswordtoggle">اظهار</small>
                    </div>

                  

                    <input type="submit" value="تسجيل" class="btn btn-block btn-primary submit-btn mt-5" />
                 
                 </form>
            </div>
</div>

     
     </div>
     <div class="col-md-3"></div> 

</div>

 <script src= "{% static 'js/register.js' %}"></script>
{% endblock content %}
