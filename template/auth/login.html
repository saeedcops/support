{% extends 'base_auth.html' %}

{% load static %}
{% block content %}
<div class="row">

     <div class="col-md-4"></div>

     <div class="col-md-4">

        <div class="card mt-5">
    
            <div class="card-body">

                
                <h1 style="text-align:center;color:#2b94eb;">OSG Support</h1>

                 <form action="{% url 'login' %}" method="post">
                     {% csrf_token %}

                     {% include 'partials/messages.html' %}
                 
                    <div class="form-group py-2">

                        <input  
                            type="text"
                            name="username"
                            placeholder="اسم الدخول"
                            class="form-control form-control-sm"
                            id="usernameField"
                            value="{{ username }}"
                            required
                        
                        />
                    </div>


                    <div class="form-group py-2">

                        <input  
                            type="password"
                            name="password"
                            placeholder="كلمة المرور"
                            class="form-control form-control-sm"
                            id="passwordField"
                            required
                        
                        />

                    </div>

                  

                    <input type="submit" value="دخول" class="btn btn-block btn-primary submit-btn mt-5" />
                 
                 </form>
                 <a href="{% url "register"%}"> انشاء حساب</a>
            </div>
</div>

     
     </div>
     <div class="col-md-3"></div> 

</div>

{% endblock content %}
